<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Draven Brew" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="United States, Travel, Landmarks" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <img class="header__logo" src="images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <input type="button" class="profile__edit-button" />
            <p class="profile__subtitle">Explorer</p>
          </div>

          <input type="button" class="profile__button" />
        </section>
        <section class="cards page__section">
          <div class="card">
            <img class="card__image" src="images/yosemite.jpg" alt="Yosemite" />
            <div class="card__info">
              <p class="card__text">Yosemite Valley</p>
              <input type="button" class="card__button" />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/lake-louise.jpg"
              alt="Yosemite"
            />
            <div class="card__info">
              <p class="card__text">Lake Louise</p>
              <input type="button" class="card__button" />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/bald-mountains.jpg"
              alt="Yosemite"
            />
            <div class="card__info">
              <p class="card__text">Bald Mountains</p>
              <input type="button" class="card__button" />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/latemar.jpg" alt="Yosemite" />
            <div class="card__info">
              <p class="card__text">Latemar</p>
              <input type="button" class="card__button" />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/vanoise.jpg" alt="Yosemite" />
            <div class="card__info">
              <p class="card__text">Vanoise National Park</p>
              <input type="button" class="card__button" />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/lago.jpg" alt="Yosemite" />
            <div class="card__info">
              <p class="card__text">Lago di Braies</p>
              <input type="button" class="card__button" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Draven Brew" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="United States, Travel, Landmarks" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the US Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="cards page__section"></section>
        <section class="modal edit-modal">
          <div class="modal__container">
            <form class="form edit-form">
              <fieldset class="form__fieldset">
                <legend class="form__title">Edit Profile</legend>
                <input
                  type="text"
                  placeholder="Name"
                  class="form__input form__name"
                  id="name-input"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__input-error name-input-error"></span>
                <input
                  type="text"
                  placeholder="Description"
                  class="form__input form__description"
                  id="description-input"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__input-error desription-input-error"></span>
              </fieldset>
              <button type="submit" class="form__button">Save</button>
            </form>
            <button type="button" class="modal__close-button"></button>
          </div>
        </section>
        <section class="modal add-modal">
          <div class="modal__container">
            <form class="form add-form">
              <fieldset class="form__fieldset">
                <legend class="form__title">New Place</legend>
                <input
                  type="text"
                  placeholder="Title"
                  class="form__input form__location-title"
                  id="title"
                  required
                />
                <input
                  type="text"
                  placeholder="Image URL"
                  class="form__input form__image-url"
                  id="image-url"
                  required
                />
              </fieldset>
              <button type="submit" class="form__button">Create</button>
            </form>
            <button type="button" class="modal__close-button"></button>
          </div>
        </section>
        <section class="modal image-modal">
          <div class="image-modal__wrapper">
            <button
              type="button"
              class="modal__close-button image-modal__close-button"
            ></button>
            <img class="image-modal__image" src="" alt="" />
            <h3 class="image-modal__text"></h3>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <template class="template" id="card__template">
      <div class="card">
        <img class="card__image" src="images/lago.jpg" alt="Lago di Braies" />
        <div class="card__info">
          <h2 class="card__text">Lago di Braies</h2>
          <button type="button" class="card__button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Draven Brew" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="United States, Travel, Landmarks" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the US Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="cards page__section">
          <div class="card">
            <img class="card__image" src="images/yosemite.jpg" alt="Yosemite" />
            <div class="card__info">
              <h2 class="card__text">Yosemite Valley</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__info">
              <h2 class="card__text">Lake Louise</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__info">
              <h2 class="card__text">Bald Mountains</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/latemar.jpg" alt="Latemar" />
            <div class="card__info">
              <h2 class="card__text">Latemar</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="card__info">
              <h2 class="card__text">Vanoise National Park</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__info">
              <h2 class="card__text">Lago di Braies</h2>
              <button type="button" class="card__button"></button>
            </div>
          </div>
        </section>
        <section class="modal">
          <div class="modal__container">
            <form class="form">
              <fieldset class="form__fieldset">
                <legend class="form__title">Edit Profile</legend>
                <input
                  type="text"
                  placeholder="Name"
                  class="form__input"
                  id="name"
                  required
                />
                <input
                  type="text"
                  placeholder="Description"
                  class="form__input"
                  id="description"
                  required
                />
              </fieldset>
              <button type="submit" class="form__button">Save</button>
            </form>
            <button type="button" class="modal__close-button"></button>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
